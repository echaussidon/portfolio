    <style>
        .about-section {
            padding: 80px 0;
        }
        
        .about-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            align-items: start;
        }
        
        .profile-image {
            border-radius: 5px;
            overflow: hidden;
            box-shadow: var(--box-shadow);
        }
        
        .profile-image img {
            width: 100%;
            display: block;
        }
        
        .bio h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }
        
        .bio p {
            margin-bottom: 15px;
        }
        
        .experience-section, .education-section {
            padding: 60px 0;
            background-color: #eef2f7;
        }
        
        .experience-section h2, .education-section h2 {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }
        
        .experience-section h2:after, .education-section h2:after {
            content: '';
            display: block;
            width: 80px;
            height: 3px;
            background-color: var(--accent-color);
            margin: 15px auto 0;
        }
        
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: var(--secondary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }
        
        .timeline-item {
            padding: 10px 40px;
            position: relative;
            width: 50%;
            box-sizing: border-box;
        }
        
        .timeline-item:nth-child(odd) {
            left: 0;
        }
        
        .timeline-item:nth-child(even) {
            left: 50%;
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--primary-color);
            border-radius: 50%;
            top: 15px;
            right: -10px;
            z-index: 1;
        }
        
        .timeline-item:nth-child(even)::after {
            left: -10px;
        }
        
        .timeline-content {
            padding: 20px;
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .timeline-content h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .timeline-content .date {
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .about-content {
                grid-template-columns: 1fr;
            }
            
            .profile-image {
                max-width: 300px;
                margin: 0 auto 30px;
            }
            
            .timeline::after {
                left: 31px;
            }
            
            .timeline-item {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
            }
            
            .timeline-item:nth-child(even) {
                left: 0;
            }
            
            .timeline-item::after {
                left: 21px;
                right: auto;
            }
            
            .timeline-item:nth-child(even)::after {
                left: 21px;
            }
        }
    </style>
