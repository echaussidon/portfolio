<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications | Dr. Echaussidon - Cosmology Research</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .publications-section {
            padding: 80px 0;
        }
        
        .publications-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .publications-header h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .last-updated-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f7fa;
            border-radius: var(--border-radius);
        }
        
        .next-update-info {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        #publications-loading {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
        }
        
        #publications-error {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            display: none;
        }
        
        /* Publication Stats Styles */
        #publication-stats {
            margin-bottom: 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-box {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 25px;
            text-align: center;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #666;
        }
        
        .pubs-by-year {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
        }
        
        .pubs-by-year h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            text-align: center;
        }
        
        .pubs-by-year ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .pubs-by-year li {
            background-color: #f5f7fa;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        
        /* Publications List Styles */
        #publications-list {
            list-style: none;
        }
        
        .publication-item {
            background-color: var(--card-background);
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
        }
        
        .publication-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
        }
        
        .publication-item h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        
        .publication-item .authors {
            font-style: italic;
            margin-bottom: 8px;
        }
        
        .publication-item .journal {
            color: #555;
            margin-bottom: 15px;
        }
        
        .publication-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .citation-count {
            background-color: #f0f4f8;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .publication-links a {
            display: inline-block;
            margin-left: 10px;
            font-size: 0.9rem;
        }
        
        .link-arxiv {
            color: #b31b1b;
        }
        
        .link-doi {
            color: #0366d6;
        }
        
        .link-inspire {
            color: #7a1fa2;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .publication-meta {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .publication-links {
                margin-top: 10px;
            }
            
            .publication-links a {
                margin-left: 0;
                margin-right: 10px;
            }
        }
    </style>
</head>

        <div class="container">

            <nav>
                <ul>

                    <li><a href="about.html">About</a></li>
                    <li><a href="research.html">Research</a></li>
                    <li><a href="publications.html" class="active">Publications</a></li>
                    <li><a href="cv.html">CV</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="publications-section">
        <div class="container">
            <div class="publications-header">
                <h2>Publications</h2>
                <p>This page automatically fetches my publications from INSPIRE-HEP once per day.</p>
                <div class="last-updated-info">
                    <div>Last updated: <span id="last-updated">Loading...</span></div>
                    <!-- The next update info will be added dynamically by the script -->
                </div>
            </div>
            
            <div id="publications-error"></div>
            
            <div id="publications-loading">
                <i class="fas fa-spinner fa-spin"></i> Loading publications data...
            </div>
            
            <div id="publication-stats"></div>
            
            <ul id="publications-list"></ul>
        </div>
